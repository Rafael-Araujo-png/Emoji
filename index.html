<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Emoji</title>
</head>
<body>

    <article class="pagina"></article>

        <section class="container-2">

            <div class="lado-esquerdo">
                <div class="text-emoji">
                    <h1 class="text-procure">ENCONTRE O EMOJI</h1>
                    <h1 class="text-procura">QUE VOCÊ TANTO PROCURA</h1>
                </div>
                
                <div class="btn-pesquisar-emoji">
                    <div class="lupa"><img src="img/icon-lupa.svg"></div>
                    <input class="buscar" type="text" placeholder="Pesquisar o emoji">
                </div>
                
                <div class="scroll">
                    <div class="items-1">

                        <div class="items-flex">
                            <img class="icon-emoji" src="img/icon/ALVO.svg">
                            <h3 class="text-flex">ALVO</h3>
                            <img  class="like" src="img/icon-like.svg">
                        </div>

                    </div>
                    <div class="items">
                        <div class="items-flex">
                            <img class="icon-emoji" src="img/icon/pinhata-com-estrela.SVG">
                            <h3 class="text-flex">PINHATA COM ESTRELA</h3>
                            <img style="cursor: pointer;" src="img/icon-like.svg"></div>
                    </div>
                    <div class="items">
                        <div class="items-flex">
                            <img class="icon-emoji" src="img/icon/DECEPÇÃO.svg">
                            <h3 class="text-flex">CARA DE DECEPÇÃO</h3>
                            <img style="cursor: pointer;" src="img/icon-like.svg"></div>
                    </div>
                    

                </div>

            </div>

            <div class="lado-direito">
                <div class="view-emoji"><img style="max-width: 300px;max-height: 300px;" src="img/pinhata.png"></div>
                <label class="hover">
                <div class="btn-baixar-emoji">
                    <div class="mover-items"></div>
                        <img class="icon-download" src="img/icon-download.svg">
                        <h1 class="text-baixar-emoji">BAIXAR EMOJI</h1>
                </label>
                </div>
            </div>

        </section>

    </article>


</body>
</html>
